  <script>
    // 施設を強調表示するためのJavaScript
    function highlightFacility(facilityId) {
      const allFacilities = document.querySelectorAll('.facility');
      allFacilities.forEach(facility => {
        if (facility.id === facilityId) {
          facility.classList.add('highlight');
        } else {
          facility.classList.remove('highlight');
        }
      });
    }
