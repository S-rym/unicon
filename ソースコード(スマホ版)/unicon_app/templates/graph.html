<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UNICON: 混雑予想グラフ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>UNICON</h1>
  </header>

  <main>
    <h2 id="graph-title">図書館の混雑予想</h2>
    <div class="slider-container">
      <button class="slider-button" onclick="prevGraph()">←</button>
      <div class="graph-slider">
        <canvas id="libraryChart"></canvas>
        <canvas id="hatocafeChart" style="display: none;"></canvas>
        <canvas id="komorebiChart" style="display: none;"></canvas>
        <canvas id="diningChart" style="display: none;"></canvas>
        <canvas id="lounge9Chart" style="display: none;"></canvas>
        <canvas id="lounge12Chart" style="display: none;"></canvas>
      </div>
      <button class="slider-button" onclick="nextGraph()">→</button>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 UNICONプロジェクト</small>
  </footer>

  <nav class="bottom-nav">
    <ul>
      <li><a href="{{ url_for('index') }}">ホーム</a></li>
      <li><a href="{{ url_for('map') }}">マップ</a></li>
      <li><a href="{{ url_for('graph') }}">グラフ</a></li>
      <li><a href="{{ url_for('search_reservation') }}">検索・予約</a></li>
      <li><a href="{{ url_for('setting') }}">設定</a></li>
    </ul>
  </nav>

  <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
